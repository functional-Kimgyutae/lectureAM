<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="img-container">
                <img class="slide-image" style="left:-200%" src="images/06.jpg" alt="">
                <img class="slide-image" style="left:-100%" src="images/07.jpg" alt="">
                <img class="slide-image" style="left:000%" src="images/1.png" alt="">
                <img class="slide-image" style="left:100%" src="images/2.png" alt="">
                <img class="slide-image" style="left:200%" src="images/3.png" alt="">
                <img class="slide-image" style="left:300%" src="images/4.png" alt="">
                <img class="slide-image" style="left:-300%" src="images/05.jpg" alt="">
            </div>
            <div class="button-container">
                    <button class="slide-btn" data-dir="-1" id="">&lt;</button>
                    <button class="slide-btn" data-dir="1" id="">&gt;</button>
            </div>
            <div class="info">
                <div class="stop">||</div>
                <div class="t">
                    <span class="now">1</span>/ <span class="all">7</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
